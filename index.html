<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>

    <script src="https://kit.fontawesome.com/06b257c653.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<div class="container">

    <header class="text-center my-4">
        <h1 class="mb-4 text-light">MY ERRANDS FOR TODAY</h1>

        <form action="#" method="#" class="toDoForm text-center my-4">


            <div class="input-box input-group mb-3 d-flex justify-content-center">

                <input 
                    type="text" 
                    id="inputItem" 
                    class="form-control-lg text-center fw-bold" placeholder="Don't Forget to Enter your Errands Here..." aria-describedby="button-addon2">
                
                <button id="addBtn" class="btn btn-outline-dark" type="button" id="button-addon2">ADD ERRANDS</button>

            </div>

        </form>
    </header>

    <!-- Div id (Parent Node) -->
    <!-- Append newValue inside Div/itemList -->
    <div id="toDoList" class=""> 

    </div>

</div>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
